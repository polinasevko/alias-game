<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alias</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/game.css">
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            
            <a href="/" class="header__logo">
                <h1>Alias</h1>
            </a>

            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item">
                        <a href="sign_in.html" class="header__link">Sign in</a>
                    </li>
                    <li class="header_item">
                        <a href="sign_up.html" class="header__link">Sign up</a>
                    </li>
                </ul>
            </nav>
            
        </div>
    </header>

    <main class="main">
        <div class="main__game">

            <div class="main__time-animation">
                <div class="main__cylon_eye"></div>
            </div>

            <button class="main__arrow-button">
                <a class="main__link-pic">
                    <img src="/img/svg/arrow-up.svg" alt="arrow-up" class="main__arrow-pic">
                </a>
            </button>

            <section class="main__word-section">
                <p class="main__word">Word</p>
            </section>

            <button class="main__arrow-button">
                <a class="main__link-pic">
                    <img src="/img/svg/arrow-down.svg" alt="arrow-down" class="main__arrow-pic">
                </a>
            </button>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__wrapper">
            <address class="footer__address">
                <p class="footer__text-info">2022 Sevko Polina</p>
                <a href="https://github.com/polinasevko">
                    <img src="/img/svg/github-icon.svg" alt="github-icon" class="footer__img">
                </a>
            </address>
        </div>
    </footer>

</body>
</html>
