<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alias</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/footer.css">
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            
            <a href="/" class="header__logo">
                <h1>Alias</h1>
            </a>

            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item">
                        <a href="/sign_in" class="header__link" data-link>Sign in</a>
                    </li>
                    <li class="header__item">
                        <a href="/sign_up" class="header__link" data-link>Sign up</a>
                    </li>
                </ul>
            </nav>

        </div>
    </header>

    <main class="main">
        <div class="main__menu">
            <a href="/settings" id="settings-button" class="main__button-ref" data-link>Start</a>
            <a href="/stats" id="stats-button" class="main__button-ref" data-link>Stats</a>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__wrapper">
            <address class="footer__address">
                <p class="footer__text-info">2022 Sevko Polina</p>
                <a href="https://github.com/polinasevko" class="footer__img-ref">
                    <img src="/img/svg/github-icon.svg" alt="github-icon" class="footer__img">
                </a>
            </address>
        </div>
    </footer>

    <script type="module" src="../js/index.js"></script>
</body>
</html>
