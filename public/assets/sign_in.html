<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alias</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/sign_in.css">
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            
            <a href="/" class="header__logo">
                <h1>Alias</h1>
            </a>

            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item">
                        <a href="sign_in.html" class="header__link">Sign in</a>
                    </li>
                    <li class="header__item">
                        <a href="sign_up.html" class="header__link">Sign up</a>
                    </li>
                </ul>
            </nav>
            
        </div>
    </header>

    <main class="main">
        <div class="main__sign-in">
            <label for="username">Username</label>   
            <input type="text" placeholder="Username" name="username" class="main__sign-form" required>  
            <label>Password</label>   
            <input type="password" placeholder="Password" name="password" class="main__sign-form" required>  
            <button type="submit" id="sign-in-button" class="main__button-ref">Sign in</button>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__wrapper">
            <address class="footer__address">
                <p class="footer__text-info">2022 Sevko Polina</p>
                <a href="https://github.com/polinasevko">
                    <img src="/img/svg/github-icon.svg" alt="github-icon" class="footer__img">
                </a>
            </address>
        </div>
    </footer>

</body>
</html>
